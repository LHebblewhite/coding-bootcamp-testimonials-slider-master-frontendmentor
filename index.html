<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<link href="./styles.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<body>
  <main>
    <section class="imageSection">
      <div id="imageContainer"> 
        <img id="patternImage" src="./images/pattern-bg.svg">
        <img id="testimonialImage" src="./images/image-john.jpg">
      </div>
      <div id="testimonialSelector">
        <img id="prevButton" src="./images/icon-prev.svg">
        <img id="nextButton" src="./images/icon-next.svg">
      </div>
    </section>
    <section class="textSection">
      <img src="./images/pattern-quotes.svg">

    </section>
    <footer class="testimonialfooter"> 
      <img src="./images/pattern-curve.svg">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Liam Hebblewhite</a>.
      </div>
    </footer>
    <script src="./index.js"></script>
  </main>
  



</body>
</html>
